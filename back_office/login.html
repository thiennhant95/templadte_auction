<body style="padding-top: 65px;">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header"> <strong><a class="navbar-brand" href="/crm/">社内システム</a></strong> </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <p class="navbar-text">2018年2月6日 (火)</p>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="container">
  <div id="header"></div>
  <div id="content">
    <form action="/crm/" class="well form-horizontal" id="EmployeeLoginForm" method="post" accept-charset="utf-8">
      <div style="display:none;">
        <input type="hidden" name="_method" value="POST"/>
      </div>
      <div id="login_box" style="text-align: center; vertical-align: middle; " >
        <table style="margin:0 auto;">
          <tr>
            <th colspan="2"><img src="login_viewimg.png" alt="CakePHP" /></th>
          </tr>
          <tr>
            <th>ユーザー名</th>
            <td><div class="form-group required">
                <div class="col col-md-9 required">
                  <input name="data[Employee][username]" class="form-control" maxlength="30" type="text" id="EmployeeUsername" required="required"/>
                </div>
              </div></td>
          </tr>
          <tr>
            <th>パスワード</th>
            <td><div class="form-group">
                <div class="col col-md-9">
                  <input name="data[Employee][password]" class="form-control" type="password" id="EmployeePassword"/>
                </div>
              </div></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><div class="form-group" >
                <div class="col col-md-9 col-md-offset-3">
                  <input  class="btn btn-default" id="roguin_button_ss" type="submit" value="ログイン"/>
                </div>
              </div></td>
          </tr>
        </table>
      </div>
      <!-- end-login_box -->
      
    </form>
    <div id="message"> </div>
    <style>
#login_box input{
	width:400px;
	height:40px;
}
#login_box #roguin_button_ss{
	width:150px;

}
#login_box th{
	padding-right:20px;
}
FORM#EmployeeLoginForm.well.form-horizontal{
	width:600px;
	margin:0 auto;
	text-align:center;
}
DIV#flashMessage.message{
	width:600px;
	margin:0 auto;
	padding-top:15px;
	text-align:center;
	color:#CC0000;
	font-size:1.5em;
}
</style>
  </div>
  <div id="footer">
    <p></p>
  </div>
</div>
</body>
</html>
