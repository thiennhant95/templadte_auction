<div id="container">
    <div id="header"></div>
    <div id="content">
        <div class="col col-md-12">
            <blockquote>新着情報</blockquote>
        </div>
        <div class="col col-md-12">
            <form action="/crm/Traders/edit/1" class="well form-horizontal" id="TraderEditForm" method="post" accept-charset="utf-8">
                <div style="display:none;">
                    <input type="hidden" name="_method" value="POST" />
                </div>
                <input type="hidden" name="data[Trader][trader_cd]" id="trader_cd" value="T00120003" />
                <fieldset>
                    <div class="form-group col col-md-12">
                        <label class="col col-md-2 control-label">表示日付</label>
                        <div class="col col-md-5 slectwday">
                             <div class="col-md-3">
                                <select name="" class="form-control col-md-10 slectw80">
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                  </select> <span>年</span>
                              </div>
                              <div class="col-md-3">
                                  <select name="" class="form-control col-md-10 slectw80">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                  </select> <span>月</span>
                              </div>
                              <div class="col-md-3">
                                  <select name="" class="form-control col-md-10 slectw80">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                  </select> <span>日</span>
                              </div>
                        </div>
                    </div>
                    <div class="form-group col col-md-12 required">
                        <label for="TraderTraderName" class="col col-md-2 control-label">ジャンル</label>
                        <div class="col col-md-5 required">
                            <select name="" class="form-control">
                            <option value="">----------</option>
                            <option value="2">お知らせ</option>
                            <option value="3">Media</option>
                            <option value="4">Press</option>
                            <option value="5">キャンペーン</option>
                            <option value="6">お詫び</option>
                            <option value="7">お詫びとお知らせ</option>
                            <option value="8">休暇案内</option>
                            <option value="9">ご挨拶</option>
                           
                          </select>
                        </div>
                    </div>
                    <div class="form-group col col-md-12">
                        <label for="TraderTraderKanaName" class="col col-md-2 control-label">タイトル</label>
                        <div class="col col-md-5">
                            <input name="data[Trader][trader_kana_name]" class="form-control hiragana" maxLength="100" type="text" value="" />
                        </div>
                    </div>
                    <div class="form-group col col-md-12">
                        <label for="TraderZipCode" class="col col-md-2 control-label">本文</label>
                        <div class="col col-md-5">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group col col-md-12">
                        <label for="" class="col col-md-2 control-label">表示/非表示</label>
                        <div class="col col-md-5">
                            <label class="radio-inline" for="InquiryRunnable">
                              <input type="radio" name="data[Inquiry][runnable]" id="InquiryRunnable" value="" />
                              有</label>
                            <label class="radio-inline" for="InquiryRunnable1">
                              <input type="radio" name="data[Inquiry][runnable]" id="InquiryRunnable1" value="1" />
                              無</label>
                        </div>
                    </div>
                    
                    <div class="col col-md-10 col-md-offset-2">
                        <input class="btn btn-default" id="submit" type="submit" value="上記の内容で登録する" />
                        <input class="btn btn-default" style="margin-left:15px" id="submit" type="submit" value="プレビューを見る" />
                    </div>
                    <div class="col col-md-10 col-md-offset-2" style="margin-top:15px">
                        <input class="btn btn-default" id="submit" type="submit" value="リスト画面へ戻る" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="footer">
        <p></p>
    </div>
